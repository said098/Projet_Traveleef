<div class="reservation-container">
  <h2>Gestion des Réservations de Vols</h2>
  <div *ngIf="vols.length > 0; else noData">
    <table>
      <thead>
        <tr>
          <th>Compagnie</th>
          <th>Trajet</th>
          <th>Date</th>
          <th>Heure</th>
          <th>Terminal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vol of vols; let i = index">
          <td>{{ vol.compagnie }}</td>
          <td>{{ vol.trajet }}</td>
          <td>{{ vol.date | date: 'dd/MM/yyyy' }}</td>
          <td>{{ vol.heure }}</td>
          <td>{{ vol.terminal }}</td>
          <td>
            <ng-container *ngIf="canCancel(vol.date); else noCancel">
              <button class="cancel-btn" (click)="cancelReservation(i)">Annuler</button>
            </ng-container>
            <ng-template #noCancel>
              <span class="no-cancel-msg">Annulation impossible</span>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noData>
    <p>Aucune réservation de vol disponible pour le moment.</p>
  </ng-template>
</div>
